<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        .hero {
            background: #007bff;
            color: white;
            padding: 100px 20px;
        }
        .hero h1 {
            margin: 0;
            font-size: 3em;
        }
        .hero p {
            font-size: 1.2em;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background: #0056b3;
            border: none;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
        }
        .content {
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Welcome to Our Website</h1>
        <p>Your journey to greatness starts here</p>
        <a href="#more" class="btn">Learn More</a>
    </div>
    <div id="more" class="content">
        <h2>About Us</h2>
        <p>This is a simple landing page with a smooth scrolling effect.</p>
    </div>
    <script>
        document.querySelector('.btn').addEventListener('click', function(event) {
            event.preventDefault();
            document.querySelector('#more').scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>
</html>
